{% extends "base.html" %}

{% block content %}
<h1>Character Creation</h1>
<form action="/charactercreation" method="post">
    <table>
        <tr>
            <td><label for="charname">Character Name</label></td>
            <td>
                <input name="charname" type="text" value="{{ charname }}">
            </td>
        </tr>
        <tr>
            <td><label for="charrace">Character Race</label></td>
            <td>
                <select name="charrace">
                    {% for dict in content_race["results"] %}

                    <option value="{{dict['name']}}">{{dict['name']}}</option>

                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="charclass">Character Class</label></td>
            <td>
                <select name="charclass">
                    {% for dict in content_class["results"] %}

                    <option value="{{dict['name']}}">{{dict['name']}}</option>

                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>

{% endblock %}
