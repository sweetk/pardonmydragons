{% extends "base.html" %}

{% block content %}
<h1>Character Creation</h1>
<form action="/charactercreation" method="post">
    <table>
        <tr>
            <td><label for="charname">Character Name</label></td>
            <td>
                <input name="charname" type="text" value="{{ charname }}">
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>

{% endblock %}
